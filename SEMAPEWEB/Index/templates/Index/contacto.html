{% extends "Index/contenidos.html" %}
{% load static %}
{% block content %}
<!-- Banner -->
<div id="banner-area" class="banner-area" style="background-image:url('{% static 'Index/images/banner/banner1.jpg' %}')">
    <div class="banner-text">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="banner-heading">
              <h1 class="banner-title">Contacto</h1>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Banner end --> 

  <section id="main-container" class="main-container">
    <div class="container">

      <div class="row text-center">
        <div class="col-12">
          <h2 class="section-title">Contactanos o</h2>
          <h3 class="section-sub-title">ENCUENTRA NUESTRA UBICACIÓN</h3>
        </div>
      </div>
      <!--/ Title row end -->

      <div class="row">
        <div class="col-md-4">
          <div class="ts-service-box-bg text-center h-100">
            <span class="ts-service-icon icon-round">
              <i class="fas fa-map-marker-alt mr-0"></i>
            </span>
            <div class="ts-service-box-content">
              <h4>Visita las Oficinas</h4>
              <p>Dirección de la empresa...</p>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="ts-service-box-bg text-center h-100">
            <span class="ts-service-icon icon-round">
              <i class="fa fa-envelope mr-0"></i>
            </span>
            <div class="ts-service-box-content">
              <h4>Email</h4>
              <p>correo@empresa.com</p>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="ts-service-box-bg text-center h-100">
            <span class="ts-service-icon icon-round">
              <i class="fa fa-phone-square mr-0"></i>
            </span>
            <div class="ts-service-box-content">
              <h4>Telefono</h4>
              <p>000 000 000</p>
            </div>
          </div>
        </div>

      </div>

      <div class="gap-60"></div>

      <div class="google-map">
        <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3953.139181272862!2d-93.00527564531913!3d17.989106934521722!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x85edd75fed0ec91d%3A0x9b5ec53987f3c64e!2sSWT%20DRAGON%20SA%20DE%20CV!5e1!3m2!1ses!2smx!4v1626228507453!5m2!1ses!2smx" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
      </div>

      <hr class="bg-dark">

      <div class="row">
        <div class="col-md-12">
          <h3 class="column-title">Formulario de Contacto</h3>
          <form id="contact-form" action="#" method="post" role="form">
            <div class="error-container"></div>
            <div class="row">
              <div class="col-md-4">
                <div class="form-group">
                  <label>Nombre</label>
                  <input class="form-control form-control-name" name="name" id="name" placeholder="" type="text" required>
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label>Email</label>
                  <input class="form-control form-control-email" name="email" id="email" placeholder="" type="email"
                  required>
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label>Empresa</label>
                  <input class="form-control form-control-subject" name="subject" id="subject" placeholder="" required>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>Mensaje</label>
              <textarea class="form-control form-control-message" name="message" id="message" placeholder="" rows="10"
              required></textarea>
            </div>
            <div class="text-right"><br>
              <button class="btn btn-primary solid blank" type="submit">Enviar</button>
            </div>
          </form>
        </div>

      </div>
    </div>
  </section>
  <!-- Main container end -->

{% endblock %}
