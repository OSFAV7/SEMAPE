<html>

<head>

  {% load static %}

    <!-- Bootstrap -->
    <link href="{% static 'Index/vendor/bootstrap/css/bootstrap.css' %}" rel="stylesheet">

     <!-- Fonts -->
    
     <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet"> 
     <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet">
     

    <!-- Styles -->
    <link href="{% static 'Index/css/gestion.css' %}" rel="stylesheet">
</head>

<body>

    <h1 class="text-center text-white d-none d-lg-block">
      <img src="{% static 'Index/img/semapelogo 1.png' %}" alt="" style="width: 25%;">
      </h1>


 <!-- Navbar -->
 <nav class="navbar navbar-expand-lg navbar-dark py-lg-4" id="mainNav">
    <div class="container">
      <a class="navbar-brand text-uppercase text-expanded font-weight-bold d-lg-none" href="{%url 'inicio' %}">Gestión de Servicios</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item {% if request.path == '/' %}active{% endif %} px-lg-4">
            <a class="nav-link text-uppercase text-expanded" href="{%url 'inicio' %}">Inicio</a>
          </li>
          <li class="nav-item {% if request.path == '/service' %}active{% endif %} px-lg-4">
            <a class="nav-link text-uppercase text-expanded" href="{%url 'servicios' %}">Servicios</a>
          </li>
          <li class="nav-item px-lg-4">
         
          <li class="nav-item {% if request.path == '/folder' %}active{% endif %} px-lg-4">
            <a class="nav-link text-uppercase text-expanded" href="{%url 'portafolio' %}">Portafolio</a>
          </li>
          <li class="nav-item {% if request.path == '/contact' %}active{% endif %} px-lg-4">
            <a class="nav-link text-uppercase text-expanded" href="{%url 'contacto' %}">Contacto</a>
          </li>
          <li class="nav-item {% if request.path == '/contact' %}active{% endif %} px-lg-4">
            <div class="flexsearch">
              <div class="flexsearch--wrapper">
                <form class="flexsearch--form" action="#" method="post">
                  <div class="flexsearch--input-wrapper">
                    <input class="flexsearch--input" type="search" placeholder="search">
                  </div>
                  <input class="flexsearch--submit" type="submit" value="&#10140;"/>
                </form>
              </div>
          </div>


          </li>
         
        </ul>
      </div>
    </div>
  </nav>

    <!--zona de carga de contenidos -->

    {% block content %}

    {% endblock %}





    <!-- Footer -->
    <footer class="footer text-faded text-center">
      <div class="container">
      
        <p class="m-0 mbt">
        	<a href="sample.html" class="link">Política de privacidad</a> ·
        	<a href="sample.html" class="link">Aviso legal</a> ·
        	<a href="sample.html" class="link">Cookies</a>
		</p>
        <p class="m-0 mbt1">&copy; Gestión de Servicios 2020</p>
      </div>
	</footer>

    <!-- Bootstrap -->
    <script src="{% static 'Index/vendor/jquery/jquery.js' %}"></script>
    <script src="{% static 'Index/vendor/bootstrap/js/bootstrap.bundle.js' %}"></script>

</body>


</html>
