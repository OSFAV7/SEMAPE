<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>SEMAPE</title>

    {% load static %}
	
  
          
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
    <title>Bolt - Coming Soon Template</title>
  
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'contendor/css/bootstrap.min.css' %}" >
    <!-- Fonts -->
    <link rel="stylesheet" type="text/css" href="{% static 'contendor/fonts/line-icons.css' %}">
    <!-- Slicknav -->
    <link rel="stylesheet" type="text/css" href="{% static 'contendor/css/slicknav.css' %}">
    <!-- Off Canvas Menu -->
    <link rel="stylesheet" type="text/css" href="{% static 'contendor/css/menu_sideslide.css' %}">
    <!-- Color Switcher -->
    <link rel="stylesheet" type="text/css" href="{% static 'contendor/css/vegas.min.css' %}">
    <!-- Animate -->
    <link rel="stylesheet" type="text/css" href="{% static 'contendor/css/animate.css' %}">
    <!-- Main Style -->
    <link rel="stylesheet" type="text/css" href="{% static 'contendor/css/main.css' %}">
    <!-- Responsive Style -->
    <link rel="stylesheet" type="text/css" href="{% static 'contendor/css/responsive.css' %}">
  
  </head>
  <body>
  
    <!-- Header Area wrapper Starts -->
    <header id="header-wrap">
      <div class="menu-wrap">
        <div class="menu navbar">
          <div class="menu-list navbar-collapse">
            <ul class="onepage-nev navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="{% url 'inicio' %}">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'servicios' %}">Services</a>
              </li>                            
              <li class="nav-item">
                <a class="nav-link" href="#team">Team</a>
              </li>   
              <li class="nav-item">
                <a class="nav-link" href="#contact">Contact</a>
              </li>   
            </ul>
          </div>
        </div> 
        <button class="close-button" id="close-button"><i class="lni-close"></i></button>
      </div>  
      <!-- Navbar Start -->
      <nav class="navbar navbar-expand-lg fixed-top scrolling-navbar menu-bg">
        <div class="container">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#main-navbar" aria-controls="main-navbar" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
              <span class="lni-menu"></span>
              <span class="lni-menu"></span>
              <span class="lni-menu"></span>
            </button>
            <a id="logosemape" href="{%url 'inicio' %}" class="navbar-brand" style="width: 40%;"><img src="{% static 'Index/img/semapelogo.png' %}" alt=""></a>
          </div>
          <div class="collapse navbar-collapse" id="main-navbar">
            <ul class="navbar-nav mr-auto w-100 justify-content-end clearfix">
              <li class="nav-item" id="open-button">
                <a class="nav-link">
                  <i class="lni-menu"></i>
                </a>
              </li>
            </ul>
          </div>
        </div>
  
        <!-- Mobile Menu Start -->
        <ul class="mobile-menu">
          <li>
            <a href="{%url 'inicio' %}">Home</a>
          </li>
          <li>
            <a href="#services">Services</a>
          </li>
          <li>
            <a href="#team">Team</a>
          </li>
          <li>
            <a href="#contact">Contact</a>
          </li>
        </ul>
        <!-- Mobile Menu End -->
      </nav>
      <!-- Navbar End -->
    </header>
    





    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="{% static 'contendor/js/jquery-min.js' %}"></script>
    <script src="{% static 'contendor/js/popper.min.js' %}"></script>
    <script src="{% static 'contendor/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'contendor/js/vegas.min.js' %}"></script>
    <script src="{% static 'contendor/js/jquery.countdown.min.js' %}"></script>
    <script src="{% static 'contendor/js/menu.js' %}"></script>
    <script src="{% static 'contendor/js/classie.js' %}"></script>
    <script src="{% static 'contendor/js/scrolling-nav.js' %}"></script>
    <script src="{% static 'contendor/js/jquery.nav.js' %}"></script>
    <script src="{% static 'contendor/js/jquery.easing.min.js' %}"></script>
    <script src="{% static 'contendor/js/wow.js' %}"></script>
    <script src="{% static 'contendor/js/jquery.slicknav.js' %}"></script>
    <script src="{% static 'contendor/js/main.js' %}"></script>
    <script src="{% static 'contendor/js/form-validator.min.js' %}"></script>
    <script src="{% static 'contendor/js/contact-form-script.min.js' %}"></script>
    <script src="{% static 'contendor/js/map.js' %}"></script>
      
  <!--zona de carga de contenidos -->

  {% block content %}

  {% endblock %}
  <!--fin zona de carga de contenidos -->


  </body>
  

  

</html>
