{% extends "Index/contenidos.html" %}
{% load static %}
{% block content %}

<body>

    {% for servicio in servicioLLAMA %}

    <section class="page-section clearfix">
        <div class="container">
          <div class="intro">
            <img class="intro-img img-fluid mb-3 mb-lg-0 rounded" src="{{ servicio.imagen.url}}" alt="" style="width: 75%;">
            <div class="intro-text left-0 text-center bg-faded p-5 rounded">
              <h2 class="section-heading mb-4" >
                <span class="section-heading-lower">{{ servicio.titulo }}</span>
              </h2>
              <p class="mb-3">{{ servicio.contenido }}
              </p>
             
            </div>
          </div>
        </div>
      </section>



      {% endfor %}

</body>


{% endblock %}
